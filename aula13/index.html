<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Básico</title>
</head>
<body>
    
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script> 
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        //componente pai refletindo nos componentes filhos
        class Identificacao extends React.Component{

            constructor(){
                super()
                this.state = {
                    nome: "Joao Ribeiro",
                    idade: 78
                }
            }

            render(){
                this.state.nome= "Joaquim"
                return(
                    <div>
                        <Nome nome={this.state.nome}/>
                        <Idade idade={this.state.idade}/>
                    </div>
                )
            }
        }//props pasado no reder App
        class Nome extends React.Component{
            render(){
                return(
                    <p>Nome: {this.props.nome}</p>
                )
            }
        }
        class Idade extends React.Component{
            render(){
                return(
                    <p>Idade: {this.props.idade}</p>
                )
            }
        }
        ReactDOM.render(<Identificacao/>,document.getElementById('root')); //com o babel é possivel escrever codigo em html assim
    </script>
</body>
</html>
