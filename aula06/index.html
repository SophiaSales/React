<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Básico</title>
</head>
<body>
    
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script> 
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
//uso de propiedades de suas maneiras
        function CompA(props){ 
            return(
                <div>
                    <p>Olá, {props.nome} {props.apelido}.</p>
                </div>
            )
        }
        class CompB extends React.Component{
            render(){
                return(
                    <div>
                        <p>Ola Novamete, {this.props.nome} {this.props.apelido}</p>
                        </div>
                )
            }

        }

        const root = document.getElementById('root');

        ReactDOM.render(<CompA nome="Joao" apelido="Robeiro"/>,root); //com o babel é possivel escrever codigo em html assim
        ReactDOM.render(<CompB nome="Joao" apelido="Robeiro"/>,root);
    </script>
</body>
</html>
